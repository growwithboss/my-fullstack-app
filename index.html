<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSSai | Multi-Model Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007aff; --bg: #f5f5f7; --sidebar: #1d1d1f; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); }

        /* Sidebar Styles */
        .sidebar { width: 260px; background: var(--sidebar); color: white; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 600; margin-bottom: 30px; color: var(--primary); }
        .nav-item { padding: 14px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; color: #a1a1a6; transition: 0.2s; }
        .nav-item.active { background: var(--primary); color: white; }

        /* Workspace Canvas */
        .canvas { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; align-items: center; }
        .content-wrap { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 20px; }
        
        .input-box { background: white; border-radius: 18px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        textarea { width: 100%; border: none; font-size: 16px; outline: none; resize: none; min-height: 80px; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; gap: 10px; }
        select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fff; font-size: 14px; outline: none; flex-grow: 1; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; }

        .output-card { background: white; border-radius: 18px; padding: 24px; min-height: 300px; border: 1px solid #e5e5e5; display: flex; justify-content: center; align-items: center; position: relative; }
        #imageOutput { max-width: 100%; border-radius: 12px; display: none; }
        #textOutput { width: 100%; white-space: pre-wrap; line-height: 1.6; color: #1d1d1f; }

        /* Mobile View */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 10px; height: auto; }
            .logo { display: none; }
            .nav-item { margin-bottom: 0; margin-right: 8px; white-space: nowrap; padding: 8px 15px; }
            .canvas { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BOSSai</div>
        <div class="nav-item active" onclick="setMode('email', this)">Email</div>
        <div class="nav-item" onclick="setMode('code', this)">Code</div>
        <div class="nav-item" onclick="setMode('excel', this)">Excel</div>
        <div class="nav-item" onclick="setMode('image', this)">ðŸŽ¨ Image Studio</div>
    </div>

    <div class="canvas">
        <div class="content-wrap">
            <h2 id="modeTitle">BOSSai Email Assistant</h2>
            <div class="input-box">
                <textarea id="userInput" placeholder="Ask BOSSai anything..."></textarea>
                <div class="controls">
                    <select id="modelSelect">
    <option value="gemini-2.0-flash">Gemini 2.0 Flash (Lightning Fast)</option>
    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite (Optimized Free)</option>
    <option value="gemini-2.5-flash">Gemini 2.5 Flash (Balanced Intelligence)</option>
</select>
                    <button class="btn" id="runBtn" onclick="askBOSS()">Generate</button>
                </div>
            </div>
            <div class="output-card">
                <img id="imageOutput" src="">
                <div id="textOutput">Enter your request above...</div>
            </div>
        </div>
    </div>

    <script>
        let mode = 'email';

        function setMode(m, el) {
            mode = m;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('modeTitle').innerText = `BOSSai ${el.innerText}`;
            
            // Toggle model selector for images
            document.getElementById('modelSelect').style.display = (m === 'image') ? 'none' : 'block';
            document.getElementById('imageOutput').style.display = 'none';
            document.getElementById('textOutput').style.display = 'block';
        }

        async function askBOSS() {
            const input = document.getElementById('userInput').value;
            const model = document.getElementById('modelSelect').value;
            const textOut = document.getElementById('textOutput');
            const imgOut = document.getElementById('imageOutput');
            const btn = document.getElementById('runBtn');

            if(!input) return;
            btn.disabled = true;
            textOut.innerText = "BOSSai is processing...";

            if (mode === 'image') {
                const encoded = encodeURIComponent(input);
                const url = `https://image.pollinations.ai/prompt/${encoded}?width=1024&height=1024&nologo=true&seed=${Math.random()}`;
                
                const temp = new Image();
                temp.onload = () => {
                    imgOut.src = url;
                    imgOut.style.display = 'block';
                    textOut.style.display = 'none';
                    btn.disabled = false;
                };
                temp.src = url;
            } else {
                try {
                    const response = await fetch('https://my-fullstack-app-gvce.onrender.com/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: input, type: mode, model: model })
                    });
                    const data = await response.json();
                    textOut.innerText = data.result;
                    textOut.style.display = 'block';
                    imgOut.style.display = 'none';
                } catch (e) {
                    textOut.innerText = "Connection error. Ensure your server is live.";
                } finally {
                    btn.disabled = false;
                }
            }
        }
    </script>
</body>
</html>
