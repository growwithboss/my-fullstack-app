<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSSai | Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007aff; --bg: #f5f5f7; --sidebar: #1d1d1f; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); flex-direction: row; }

        .sidebar { width: 260px; background: var(--sidebar); color: white; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 600; margin-bottom: 30px; color: var(--primary); }
        .nav-item { padding: 14px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; color: #a1a1a6; transition: 0.2s; }
        .nav-item.active { background: var(--primary); color: white; }

        .canvas { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; align-items: center; }
        .content-wrap { width: 100%; max-width: 900px; display: flex; flex-grow: 1; flex-direction: column; gap: 20px; }
        
        .input-box { background: white; border-radius: 18px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        textarea { width: 100%; border: none; font-size: 16px; outline: none; resize: none; min-height: 80px; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 20px; font-weight: 600; cursor: pointer; width: 100%; }
        
        .output-card { background: white; border-radius: 18px; padding: 24px; min-height: 300px; flex-grow: 1; border: 1px solid #e5e5e5; overflow: hidden; display: flex; justify-content: center; align-items: center; text-align: center; }
        #imageOutput { max-width: 100%; border-radius: 12px; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 10px; }
            .logo { display: none; }
            .nav-item { margin-bottom: 0; margin-right: 8px; white-space: nowrap; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BOSSai</div>
        <div class="nav-item active" onclick="setMode('email', this)">Email</div>
        <div class="nav-item" onclick="setMode('code', this)">Code</div>
        <div class="nav-item" onclick="setMode('excel', this)">Excel</div>
        <div class="nav-item" onclick="setMode('image', this)">ðŸŽ¨ Image Studio</div>
    </div>

    <div class="canvas">
        <div class="content-wrap">
            <h2 id="modeTitle">BOSSai Email Assistant</h2>
            <div class="input-box">
                <textarea id="userInput" placeholder="Describe what you need..."></textarea>
                <button class="btn" id="runBtn" onclick="askBOSS()">Generate with BOSSai</button>
            </div>
            <div class="output-card" id="output">
                <img id="imageOutput" src="" alt="Generated Image">
                <div id="textOutput">Result will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        let mode = 'email';

        function setMode(m, el) {
            mode = m;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('modeTitle').innerText = `BOSSai ${el.innerText}`;
            // Reset visibility
            document.getElementById('imageOutput').style.display = 'none';
            document.getElementById('textOutput').style.display = 'block';
        }

        async function askBOSS() {
            const input = document.getElementById('userInput').value;
            const textOutput = document.getElementById('textOutput');
            const imgOutput = document.getElementById('imageOutput');
            const btn = document.getElementById('runBtn');
            
            if(!input) return;
            btn.disabled = true;
            textOutput.innerText = "BOSSai is generating...";

            if (mode === 'image') {
                // Pollinations.ai implementation
                const encodedPrompt = encodeURIComponent(userInput);
const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
                
                textOutput.style.display = 'none';
                imgOutput.src = imageUrl;
                imgOutput.style.display = 'block';
                btn.disabled = false;
            } else {
                try {
                    const response = await fetch('https://my-fullstack-app-gvce.onrender.com/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: input, type: mode })
                    });
                    const data = await response.json();
                    textOutput.innerText = data.result;
                } catch (err) {
                    textOutput.innerText = "Error connecting to BOSSai.";
                } finally {
                    btn.disabled = false;
                }
            }
        }
    </script>
</body>
</html>
