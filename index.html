<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSSai | Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007aff; --bg: #f5f5f7; --sidebar: #1d1d1f; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); flex-direction: row; }

        /* Responsive Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); color: white; padding: 20px; display: flex; flex-direction: column; transition: 0.3s; }
        .logo { font-size: 24px; font-weight: 600; margin-bottom: 30px; letter-spacing: -0.5px; }
        .nav-item { padding: 14px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; transition: 0.2s; color: #a1a1a6; }
        .nav-item:hover { background: #2d2d2f; color: white; }
        .nav-item.active { background: var(--primary); color: white; }

        /* Main Canvas Area */
        .canvas { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; align-items: center; }
        .content-wrap { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 20px; height: 100%; }
        
        .input-box { background: white; border-radius: 18px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        textarea { width: 100%; border: none; font-size: 16px; outline: none; resize: none; min-height: 120px; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 24px; border-radius: 20px; font-weight: 600; cursor: pointer; }
        
        .output-card { background: white; border-radius: 18px; padding: 24px; min-height: 200px; flex-grow: 1; border: 1px solid #e5e5e5; white-space: pre-wrap; line-height: 1.6; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .logo { display: none; }
            .nav-item { margin-bottom: 0; margin-right: 8px; white-space: nowrap; padding: 10px 15px; font-size: 14px; }
            .canvas { padding: 15px; }
            .header-text { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BOSSai</div>
        <div class="nav-item active" onclick="setMode('email', this)">Email</div>
        <div class="nav-item" onclick="setMode('code', this)">Code</div>
        <div class="nav-item" onclick="setMode('excel', this)">Excel</div>
    </div>

    <div class="canvas">
        <div class="content-wrap">
            <h2 class="header-text" id="modeTitle">Professional Email Refiner</h2>
            
            <div class="input-box">
                <textarea id="userInput" placeholder="Ask BOSSai anything..."></textarea>
                <div class="controls">
                    <span id="status" style="font-size: 12px; color: #86868b;">Ready</span>
                    <button class="btn" id="runBtn" onclick="askBOSS()">Generate</button>
                </div>
            </div>

            <div class="output-card" id="output">
                The result from BOSSai will appear here...
            </div>
        </div>
    </div>

    <script>
        let mode = 'email';

        function setMode(m, el) {
            mode = m;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('modeTitle').innerText = `BOSSai ${el.innerText} Assistant`;
        }

        async function askBOSS() {
            const input = document.getElementById('userInput').value;
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            if(!input) return;
            
            status.innerText = "BOSSai is thinking...";
            output.innerText = "Generating...";

            try {
                const response = await fetch('https://my-fullstack-app-gvce.onrender.com/api/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: input, type: mode })
                });
                const data = await response.json();
                output.innerText = data.result;
                status.innerText = "Completed";
            } catch (err) {
                output.innerText = "Connection error. Ensure your Render backend is live.";
                status.innerText = "Error";
            }
        }
    </script>
</body>
</html>
