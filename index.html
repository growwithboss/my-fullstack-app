<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeAI Hub | Enterprise Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --sidebar: #1e293b; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; color: #334155; }
        .sidebar { width: 260px; background: var(--sidebar); color: white; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { font-size: 1.5rem; margin-bottom: 30px; }
        .nav-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; margin-bottom: 5px; }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: var(--primary); font-weight: 600; }
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .tool-card { background: white; border-radius: 12px; padding: 25px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; }
        .view { display: none; }
        .view.active { display: block; }
        textarea { width: 100%; height: 200px; padding: 15px; border-radius: 10px; border: 1px solid #cbd5e1; margin-bottom: 20px; font-family: inherit; }
        button { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        #aiResult { margin-top: 30px; padding: 20px; background: #fff; border-left: 4px solid var(--primary); border-radius: 4px; min-height: 50px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üè¢ OfficeAI</h2>
        <div class="nav-item active" onclick="switchView('home')">Dashboard</div>
        <div class="nav-item" onclick="switchView('email-refiner')">Email Refiner</div>
    </div>

    <div class="main-content">
        <div id="home" class="view active">
            <h1>System Dashboard</h1>
            <div class="dashboard-grid">
                <div class="tool-card" onclick="switchView('email-refiner')">
                    <h3>‚úçÔ∏è Email Refiner</h3>
                    <p>Convert rough notes into professional office communications.</p>
                </div>
            </div>
        </div>

        <div id="email-refiner" class="view">
            <button onclick="switchView('home')" style="background:none; color:var(--primary); padding:0; margin-bottom:20px;">‚Üê Back</button>
            <h1>Email Refiner</h1>
            <textarea id="aiInput" placeholder="Type your messy draft here..."></textarea>
            <button id="refineBtn" onclick="processAI()">Refine Text</button>
            <div id="aiResult">Result will appear here...</div>
        </div>
    </div>

    <script>
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        async function processAI() {
            const input = document.getElementById('aiInput').value;
            const resDiv = document.getElementById('aiResult');
            const btn = document.getElementById('refineBtn');
            
            if(!input) return alert("Please type something!");
            resDiv.innerText = "‚è≥ AI is polishing your text... (Wait 1 min if server was asleep)";
            btn.disabled = true;

            try {
                // YOUR LIVE RENDER LINK
                const response = await fetch('https://my-fullstack-app-gvce.onrender.com/api/refine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                });

                const data = await response.json();
                resDiv.innerText = data.refinedText || "Error: AI response empty.";
            } catch (err) {
                resDiv.innerText = "Error: Backend is offline. Refresh Render logs.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
