<div class="game-card">
    <h2>âœ¨ Office AI Refiner</h2>
    <textarea id="aiInput" style="width:90%; height:100px;" placeholder="Paste messy notes here..."></textarea>
    <br><br>
    <button onclick="refineText()">Professionalize</button>
    <div id="aiOutput" style="margin-top:20px; text-align:left; font-style:italic; color:#555;"></div>
</div>

<script>
    async function refineText() {
        const input = document.getElementById('aiInput').value;
        const output = document.getElementById('aiOutput');
        output.innerText = "Processing...";

        const res = await fetch('https://my-fullstack-app-gvce.onrender.com/api/refine', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: input })
        });
        const data = await res.json();
        output.innerText = data.refinedText;
    }
</script>
